<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ខ្លាឃ្លោក</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: red;text-align: center;">ខ្លាឃ្លោក</h1>
        <img src="img/games.jpg">
    </div>
    <div class="container">
        <input type="checkbox" value="1" class="game">ខ្លា
        <input type="checkbox" value="2" class="game">បង្កង
        <input type="checkbox" value="3" class="game">ឃ្លោក
        <input type="checkbox" value="4" class="game">ក្ដាម
        <input type="checkbox" value="5" class="game">មាន់
        <input type="checkbox" value="6" class="game">ត្រី
    </div>
    <div class="container">
        <button type="button"id="play">Play game</button>
        <button type="button"id="playAgain">Play playAgain</button>
        
        <br>
        <button type="button"id="result"></button>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
